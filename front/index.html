<!DOCTYPE html>
  <html>
    <head>
        <meta charset="UTF-8">
        <title>Hello shit!</title>
        <link rel="stylesheet" href="assets/style.css">
        <!-- Insert and parameter jquery for electron -->
        <script src="vendor/jquery-3.3.1.min.js"></script>
       <script type="text/javascript">
           window.$ = require('./vendor/jquery-3.3.1.min.js');
           window.jQuery = require('./vendor/jquery-3.3.1.min.js');
        </script>
        <script src="assets/js/script.js"></script>
    </head>
    <body>
        <div data-use="sidebar">
            <div data-use="insidebar">
                <h1>Hello </h1>
            </div>
        </div>
        <div data-use="login" class="flex content">
            <div>
                <h2>Login</h2>
                <input type="text" data-login="username" placeholder="username">
                <input type="password" data-login="password" placeholder="password">
                <input type="submit" data-submit="login" value="OK" class="button">
                <input type="submit" data-submit="go-to-signin" value="I create my account now ►" class="button">
            </div>
        </div>
        <div data-use="signin" class="hidden content">
            <div>
                <h2>Sign in</h2>
                <input type="text" placeholder="username" name="username" data-signin="username">
                <input type="text" placeholder="email" name="email" data-signin="email">
                <input type="password" placeholder="password" name="password" data-signin="password">
                <input type="text" placeholder="repeat password" name="repeat-password" data-signin="repeat-password">
                
                <input type="url" name="avatar" data-signin="avatar" placeholder="copy your avatar url here" >
                
                <!-- if password doesn't match -->
                <p id="passwordError" class="hidden">Password doesn't match ! try again</p>
                
                <!-- fill itself with confirmation message when user has been created -->
                <p data-use="notification-signin">
                </p>
                
                
                <input type="submit" value="OK" data-submit="signin" class="button">
                <input type="submit" value="◄ I have an account !" data-submit="back-to-login" class="button">
            </div>
        </div>
        <section data-use="create-card" class="content">
          <h2>New Card</h2>
          <input type="text" data-card="new-card" placeholder="Title">
          <input type="text" data-card="new-card" placeholder="Priority">
          <input type="text" data-card="new-card" placeholder="Category">
          <input type="text" data-card="new-card" placeholder="Deadline - yyyy-MM-dd hh:mm:ss">
          <input type="submit" data-card="new-card-title" class="button" value="Create">
        </section>
    </body>
  </html>

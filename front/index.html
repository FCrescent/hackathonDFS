<!DOCTYPE html>
  <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello shit!</title>
        <link rel="stylesheet" href="assets/style.css">
        <!-- Insert and parameter jquery for electron -->
        <script src="vendor/jquery-3.3.1.min.js"></script>
       <script type="text/javascript">
           window.$ = require('./vendor/jquery-3.3.1.min.js');
           window.jQuery = require('./vendor/jquery-3.3.1.min.js');
        </script>
        <script src="assets/js/script.js"></script>
    </head>
    <body>
        <div data-use="sidebar">
            <div data-use="insidebar">
                <h1>Hello </h1>
            </div>
            <div data-use="sidebar-connected" class="hidden">
                 <input type="submit" data-action="updateUser" class="button" value="update account">
            </div>
        </div>

        <div data-use="login" class="flex content">
            <div>
                <h2>Login</h2>
                <input type="text" data-login="username" placeholder="username">
                <input type="password" data-login="password" placeholder="password">
                <input type="submit" data-submit="login" value="OK" class="button">
                <input type="submit" data-submit="go-to-signin" value="I create my account now ►" class="button">
            </div>
        </div>
        <div data-use="signin" class="hidden content">
            <div>
                <h2>Sign in</h2>
                <input type="text" placeholder="username" name="username" data-signin="username">
                <input type="text" placeholder="email" name="email" data-signin="email">
                <input type="password" placeholder="password" name="password" data-signin="password">
                <input type="text" placeholder="repeat password" name="repeat-password" data-signin="repeat-password">

                <!--
                <input type="file" name="avatar" data-signin="avatar" placeholder="copy your avatar url here" >
                -->

                <!-- if password doesn't match -->
                <p id="passwordError" class="hidden">Password doesn't match ! try again</p>


                <!-- fill itself with confirmation message when user has been created -->
                <p data-use="notification-signin">
                </p>


                <input type="submit" value="OK" data-submit="signin" class="button">
                <input type="submit" value="◄ I have an account !" data-submit="back-to-login" class="button">
            </div>
        </div>
        
        <!-- appears when updating user account -->
        <div data-use="update-user" class="hidden content">
            <h2>Update your account</h2>
            <div data-update="login">
                <input type="text" data-auth="username" placeholder="username">
                <input type="password" data-auth="password" placeholder="password">
            </div>
            
            <div data-update="update">
                <input type="text" data-update="username" placeholder="update username">
                <input type="text" data-update="password" placeholder="update password">
                <input type="text" data-update="repeat-password" placeholder="repeat password">
                <input type="text" data-update="email" placeholder="update email">
            </div>
            
            <div data-update="submit">
                <input type="submit" data-submit="update-user" class="button big" value="Update now !">
                <input type="submit" data-submit="update-back" class="button big" value="Back">
            </div>
            <div data-use="notification-update-user"></div>
        </div>
        
        <section data-use="create-card" class="content hidden">
          <h2>New Card</h2>
          <label for="new-card-title">Title</label>
          <input type="text" data-use="new-card-title" id="new-card-title" placeholder="MyCard">
          <span data-use="new-card-title-asterisk">*</span>
          <label for="new-card-priority">Priority</label>
          <select data-use="new-card-priority" id="new-card-priority">
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
          <label for="new-card-category">Category</label>
          <input type="text" data-use="new-card-category" id="new-card-category" placeholder="Global by default">
          <label for="new-card-deadline">Deadline</label>
          <input type="date" data-use="new-card-deadline" id="new-card-deadline">
          <input type="submit" data-use="new-card-submit" class="button" value="Create">
          <p data-use="new-card-notification"></p>
        </section>
    </body>
  </html>
